<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Heal Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg py-4" id="mainNavbar">
        <div class="container">
            <a class="navbar-brand" href="index.html"><span class="title-logo">heal</span> <span
                    class="logo-end">calculator</span></a>
        </div>
    </nav>



    <div class="container text-center">

        <div class="row justify-content-center pt-4">
            <div class="col-8">
                <h1 class="mainText">One stop solution to calculate all your <br> health metrics</h1>
            </div>
        </div>

    </div>

    <div class="container text-center mt-5 pt-5">
        <!-- Row One -->
        <div class="row justify-content-center">

            <div class="col-10 mt-sm-5 col-lg-4 mb-4">
                <div class="card mx-auto bmi" style="width: 280px;">
                    <div class="card-body d-flex flex-column justify-content-center">
                        <i class="fa-solid fa-heart-pulse"></i>
                        <h5 class="card-title pt-2">BMI</h5>
                    </div>
                </div>
            </div>
            <!-- mt-lg-0 -->
            <div class="col-10 mt-sm-5 col-lg-4 mb-4">
                <div class="card mx-auto bodyfat" style="width: 280px;">
                    <div class="card-body d-flex flex-column justify-content-center">
                        <i class="fa-solid fa-child"></i>
                        <h5 class="card-title pt-2">Body Fat</h5>
                    </div>
                </div>
            </div>

            <div class="col-10 mt-sm-5 col-lg-4 mb-4">
                <div class="card mx-auto bmr" style="width: 280px;">
                    <div class="card-body d-flex flex-column justify-content-center">
                        <i class="fa-solid fa-shield-heart"></i>
                        <h5 class="card-title pt-2">BMR</h5>
                        <!-- <p class="card-title">Calculate Body Mass Index</p> -->
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
