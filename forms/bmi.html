<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="formStyle.css">
    <title>BMI Calculator</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg py-4" id="mainNavbar">
        <div class="container">
            <a class="navbar-brand" href="../index.html"><span class="title-logo">heal</span> <span
                    class="logo-end">calculator</span></a>
        </div>
    </nav>

    <div class="container mt-4">

        <div class="row justify-content-center text-center">

            <div class="col-xs-12 col-lg-6">
                <form class="bmiForm">
                    <h3>BMI Calculator</h3>
                    <div class="mb-3">
                        <p class="errorMsg"></p>
                    </div>
                    <div class="form-check-inline">
                        <label for="">Height in: </label>
                        <input class="form-check-input" type="radio" value="cm" name="flexRadioDefault"
                            id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            cm
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" value="m" name="flexRadioDefault"
                            id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                            m
                        </label>
                    </div>
                    <br><br>
                    <div class="mb-3">
                        <label for="height" class="form-label">Height</label>
                        <input type="text" class="form-control w-50" id="height">
                    </div>
                    <div class="mb-3">
                        <label for="weight" class="form-label">Weight (in Kg)</label>
                        <input type="text" class="form-control w-50" id="weight">
                    </div>
                    <button type="submit" class="btn btn-primary bmiBtn">Submit</button>

                    <div class="row mt-3">
                        <div class="col-12 col-lg-6">
                            <p class="bmi-msg"></p>
                        </div>
                        <div class="col-12 col-lg-6">
                            <p class="bmi-info"></p>
                        </div>
                    </div>


                </form>

            </div>

        </div>

    </div>


    <script src="js/bmi.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>
